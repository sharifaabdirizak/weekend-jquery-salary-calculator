<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.0.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>jQuery Salary Calculator</title>
</head>
<body>
    <header>
       <h1>Salary Calculator</h1>
    </header>
    <h2>Add Employee</h2>

    <section id="EmployeeInput">
        <input id="firstNameInput" type="text" placeholder="First Name">
        <input id="lastNameInput" type="text" placeholder="Last Name">
        <input id="idInput" type="text" placeholder="ID">
        <input id="tileInput" type="text" placeholder="Title">
        <input id="annualSalaryInput" type="text" placeholder="Annual Salary">

        <button id="addNewEmployee">Submit</button>
    </section>

    <h2 id="tableTitle"></h2>

    <table>
        <thead id="tableTiles">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>

        <tbody id="currentEmployees"></tbody>
    </table>

</body>
</html>
